[pytest]
# Pytest configuration for MyCousinVinyl backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for different test types
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require database, message queue, etc.)
    slow: Slow-running tests
    skipif: Skip tests conditionally

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
